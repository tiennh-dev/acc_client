<div class="modal-header">
  <h4 class="modal-title">Cập nhật</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('x')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" *ngIf="!!form">
  <form class="theme-form" name="form" [formGroup]="form">
    <input type="hidden" formControlName="id" [(ngModel)]="dataModel.id" />
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Code</label>
      <div class="col-sm-4">
        <input type="text" formControlName="code" [(ngModel)]="dataModel.code" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.code.errors }" required />
        <div *ngIf="submitted && f.code.errors" class="invalid-feedback">
          <div *ngIf="f.code.errors.required">Value is required</div>
        </div>
      </div>

      <label class="col-sm-2 col-form-label">YACode</label>
      <div class="col-sm-4">
        <input type="text" formControlName="yacode" [(ngModel)]="dataModel.yaCode" class="form-control" />
      </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Tên kho</label>
        <div class="col-sm-4">
          <input type="text" formControlName="name" [(ngModel)]="dataModel.name" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.name.errors }" required />
          <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">Value is required</div>
          </div>
        </div>
      <label class="col-sm-2 col-form-label">Địa chỉ</label>
      <div class="col-sm-4">
        <textarea type="text" formControlName="address" [(ngModel)]="dataModel.address" class="form-control" ></textarea>
      </div>
     
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Mô tả</label>
        <div class="col-sm-4">
          <textarea type="text" formControlName="description" [(ngModel)]="dataModel.description" class="form-control" ></textarea>
        </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary mr-1" (click)="onSubmit()">Submit</button>
  <button type="button" class="btn btn-light" (click)="activeModal.dismiss('x')">Close</button>
</div>
